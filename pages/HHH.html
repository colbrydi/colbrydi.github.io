<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMAS 2024 - HHH</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        body {
            background-color: white; /* White background for the page */
        }
        .highlight {
            color: white; /* White text */
            background-color: white; /* Black background for the text */
            padding: 5px; /* Optional: some padding around the text */
        }
        #clock {
            font-size: 2em;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Merry Christmas BEN!!!!</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Xjz7zzE0WiQ?si=MWaON_PgIg6qlGuL" frameborder="0" allowfullscreen></iframe>
    </div>
    <p class="highlight">Pay attention to this page, there is a triplet embedded in the title. Make sure you stay Happy, Healthy and Hopeful. Happy Zombie Day!!! </p>

    You have been opening your present for <div id="clock">Loading...</div> amount of time.  How long is it going to take?
    
    <script>
        function updateClock() {
            const targetDate = new Date('2024-12-28T17:00:00'); // Set your target date and time here
            const now = new Date();
            const diff = targetDate - now;

            let clockText;
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                clockText = `-${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                const elapsed = now - targetDate;
                const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
                clockText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            document.getElementById('clock').innerText = clockText;
        }

        setInterval(updateClock, 1000);
    </script>
    
</body>
</html>
